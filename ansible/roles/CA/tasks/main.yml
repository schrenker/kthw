---
- name: Copy ca-config.json to /tmp
  copy:
    src: ca-config.json
    dest: /tmp/ca-config.json

- name: Copy ca-csr.json to /tmp
  copy:
    src: ca-csr.json
    dest: /tmp/ca-csr.json

- name: Generate CA certificate and private key
  shell:
    cmd: "cfssl gencert -initca ca-csr.json | cfssljson -bare ca"
    chdir: /tmp
    creates: /tmp/ca.pem

- name: Copy azureuser-csr.json to /tmp
  copy:
    src: azureuser-csr.json
    dest: /tmp/azureuser-csr.json

- name: Generate client certificate for azureuser user
  shell:
    cmd: >
      cfssl gencert
      -ca=ca.pem
      -ca-key=ca-key.pem
      -config=ca-config.json
      -profile=kubernetes
      azureuser-csr.json | cfssljson -bare azureuser
    chdir: /tmp
    creates: /tmp/azureuser.pem

- name: Generate worker nodes certificates
  include_tasks: worker.yml
  vars:
    worker: "{{item}}"
    worker_ip: "{{ hostvars[item].ansible_host }}"
  with_items: "{{ groups.worker }}"

